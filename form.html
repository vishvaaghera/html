<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <form action="java.backend" method="post">
        <table>
            <tr>
                <td><label for="username">username</label></td>
                <td><input type="text" id="username"></td>
            </tr>
            <tr>
                <td><label for="password">password</label></td>
                <td><input type="password" id="password"></td>
            </tr>
            <tr>
                <td><label for="email">email</label></td>
                <td><input type="email" id="email"></td>
            </tr>
            <tr>
                <td><label for="phone no">phone no</label></td>
                <td><input type="tel" id="phone no"></td>
            </tr>
            <tr>
                <td><label for="DOB">DOB</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="month">month</label></td>
                <td><input type="month"></td>
            </tr>
            <tr>
                <td><label for="week">week</label></td>
                <td><input type="week"></td>
            </tr>
            <tr>
                <td><label for="time">time</label></td>
                <td><input type="time"></td>
            </tr>
            <tr>
                <td><label for="date-time">date-time</label></td>
                <td><input type="datetime-local"></td>
            </tr>
            <tr>
                <td><label for="gender">gender</label></td>
                <td>
                    <input type="radio" name="gender">male
                    <input type="radio" name="gender">female
                    <input type="radio" name="gender">other
                </td>
            </tr>
            <tr>
                <td><label type="hobbies">hobbies</label></td>
                <td>
                   <input type="checkbox"> photography
                   <input type="checkbox"> dance
                   <input type="checkbox">reading
                   <input type="checkbox">cooking
                   <input type="checkbox">music
                   <input type="checkbox">travel
                </td>
            </tr>
            <tr>
                <td><label type="enter-hobbies">enter-hobbies</label></td>
                <td><textarea name="" id="enter-hobbies" cols="50" rows="5"></textarea></td>
            </tr>
            <tr>
                <td><label type="city">city</label></td>
                <td>
                    <select>
                        <option value="none">enter your city</option>
                        <option value="junagadh">junagadh</option>
                        <option value="rajkot">rajkot</option>
                        <option value="ahmedabad">ahmedabad</option>
                        <option value="surat">surat</option>
                        <option value="vadodara">vadodara</option>
                        <option value="vijayvada">vijayvada</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="education">education</label>
                </td>
                <td>
                <select multiple>
                    <option>BCA</option>
                    <option>MCA</option>
                    <option>BCOM</option>
                    <option>MCOM</option>
                    <option>BBA</option>
                    <option>PHD</option>
                </select>
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
